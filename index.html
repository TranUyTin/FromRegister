<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="form_heading">Register</h1>
            <div class="form_control ">
                <input id="username" class="form_input" type="text" placeholder="Username">
                <span class="animation"></span>
                <span class="mess"></span>
            </div>
            <div class="form_control">
                <input id="email" class="form_input" type="email" placeholder="Email">
                <span class="animation"></span>
                <span class="mess"></span>
            </div>
            <div class="form_control">
                <input id="password" class="form_input" type="password" placeholder="Password">
                <span class="animation"></span>
                <span class="mess"></span>
            </div>
            <div class="form_control">
                <input id="cf_password" class="form_input" type="password" placeholder="Confirm Password">
                <span class="animation"></span>
                <span class="mess"></span>
            </div>
            <button class="form_btn">Sign up</button>
        </form>
        <div class="switch_sign">
            <span>Have already an account? <a href="#">Login here</a></span>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
